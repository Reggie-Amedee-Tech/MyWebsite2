<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="contact-me-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Reginald Jean Amedee</h1>

        </div>
        <div class="main-content">
            <div class="contact-me-form">
                <form action="contact-me-form">
                    <h1>Contact Me</h1>
                    <div class="full-name-div">
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" name="name" id="name">
                    </div>
                    <div class="message">
                        <label for="message">Leave Your Message:</label>
                        <textarea id="message" name="message" rows="10" cols="40">Type your message here</textarea>
                    </div>
                    <input type="submit" value="submit" class="submit">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
